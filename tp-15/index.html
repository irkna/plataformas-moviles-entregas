<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span id="puntajeLocal" class="display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span id="puntajeVisitante" class="display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <!-- Local -->
                    <div class="col-12 col-sm-6 my-1">
                        <button id="sumarLocal" class="btn d-block w-100 btn-primary">+ Local</button>
                    </div>
                    <div class="col-12 col-sm-6 my-1">
                        <button id="restarLocal" class="btn d-block w-100 btn-secondary">- Local</button>
                    </div>

                    <!-- Visitante -->
                    <div class="col-12 col-sm-6 my-1">
                        <button id="sumarVisitante" class="btn d-block w-100 btn-primary">+ Visitante</button>
                    </div>
                    <div class="col-12 col-sm-6 my-1">
                        <button id="restarVisitante" class="btn d-block w-100 btn-secondary">- Visitante</button>
                    </div>

                    <!-- Otras acciones -->
                    <div class="col-12 col-sm-6 my-1">
                        <button id="reinicio" class="btn d-block w-100 btn-danger">Reiniciar</button>
                    </div>
                    <div class="col-12 col-sm-6 my-1">
                        <button id="invertir" class="btn d-block w-100 btn-warning">Invertir Puntaje</button>
                    </div>
                    <div class="col-12 my-1">
                        <button id="finalizar" class="btn d-block w-100 btn-dark">Finalizar Partido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let local = 0;
        let visitante = 0;
        let finalizado = false;

        const spanLocal = document.getElementById("puntajeLocal");
        const spanVisitante = document.getElementById("puntajeVisitante");

        function actualizarVista() {
            spanLocal.textContent = local;
            spanVisitante.textContent = visitante;
        }

        // Botones
        document.getElementById("sumarLocal").onclick = () => { if (!finalizado) { local++; actualizarVista(); } };
        document.getElementById("restarLocal").onclick = () => { if (!finalizado && local > 0) { local--; actualizarVista(); } };

        document.getElementById("sumarVisitante").onclick = () => { if (!finalizado) { visitante++; actualizarVista(); } };
        document.getElementById("restarVisitante").onclick = () => { if (!finalizado && visitante > 0) { visitante--; actualizarVista(); } };

        document.getElementById("reinicio").onclick = () => {
            local = 0;
            visitante = 0;
            finalizado = false;
            actualizarVista();
            habilitarBotones(true);
        };

        document.getElementById("invertir").onclick = () => {
            if (!finalizado) {
                [local, visitante] = [visitante, local];
                actualizarVista();
            }
        };

        document.getElementById("finalizar").onclick = () => {
            finalizado = true;
            habilitarBotones(false);
        };

        function habilitarBotones(habilitar) {
            document.getElementById("sumarLocal").disabled = !habilitar;
            document.getElementById("restarLocal").disabled = !habilitar;
            document.getElementById("sumarVisitante").disabled = !habilitar;
            document.getElementById("restarVisitante").disabled = !habilitar;
            document.getElementById("invertir").disabled = !habilitar;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
