<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Pokédex (151 Pokémon iniciales)</h1>

    <!-- Contenedor donde se cargan los pokémon -->
    <div id="pokemonList" class="row g-3">
      <!-- Aquí va la grilla -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-capitalize" id="pokemonModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="pokemonModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Spinner de loading -->
  <div class="text-center py-3" id="loadingSpinner" style="display:none;">
    <div class="spinner-border text-danger" role="status"></div>
    <p>Cargando Pokémon...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
